<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Sound Effect-->
<audio id="audio">
</audio>
<!--Level 1-->
    <div id="image1">
        <div class="container" width="800px" height="600px" style="background-image: url('./images/m_sound.jpg')">
            <div class="moon"></div>
            <div class="moth"></div>
            <div class="muffin"></div>
            <div class="maple_leaf"></div>
            <div class="marshmallow"></div>
            <img src="images/help.png" class="help1"/>
        </div>
    </div>

<!--Level 2-->
    <div id="image2">
        <div class="container" width="800px" height="600px" style="background-image: url('./images/a_sound.jpg')">
            <div class="apple"></div>
            <div class="ants"></div>
            <div class="arrow"></div>
            <img src="images/help.png" class="help2"/>
        </div>
    </div>

<!--Level 3-->
<div id="image3">
    <div class="container" width="800px" height="600px" style="background-image: url('./images/s_sound.jpg')">
        <div class="slide"></div>
        <div class="sand"></div>
        <div class="swing"></div>
        <div class="seesaw"></div>
        <img src="images/help.png" class="help3"/>
    </div>
</div>

<!--Level 4-->
<div id="image4">
    <div class="container" width="800px" height="600px" style="background-image: url('./images/t_sound.jpg')">
        <div class="turtle"></div>
        <div class="tea"></div>
        <div class="teddy_bear"></div>
        <img src="images/help.png" class="help4"/>
    </div>
</div>

<!--Level 5-->
<div id="image5">
    <div class="container" width="800px" height="600px" style="background-image: url('./images/d_sound.jpg')">
        <div class="daisies"></div>
        <div class="dafodils"></div>
        <div class="dog"></div>
        <div class="digging"></div>
        <img src="images/help.png" class="help5"/>
    </div>
</div>

<!--Level 6-->
<div id="image6">
    <div class="container" width="800px" height="600px" style="background-image: url('./images/e_sound.jpg')">
        <div class="egg"></div>
        <div class="entrance"></div>
        <div class="elephant"></div>
        <img src="images/help.png" class="help6"/>
    </div>
</div>

<!--Level 7-->
<div id="image7">
    <div class="container" width="800px" height="600px" style="background-image: url('./images/sh_sound.jpg')">
        <div class="ship"></div>
        <div class="shark"></div>
        <div class="shells">
            <div class="shells1"></div>
            <div class="shells2"></div>
            <div class="shells3"></div>
        </div>
        <div class="shovel"></div>
        <img src="images/help.png" class="help7"/>
    </div>
</div>

    <script src="javascript/script.js"></script>
</body>
</html>
